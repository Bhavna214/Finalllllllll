<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Login | Flask</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'> 

  
</head>
<body>
    <header class="header">

        <a href="#" class="logo"><i class="fas fa-magic"></i>design.</a>
        
        
        <div class="fas fa-bars"></div>
        
        
        <nav class="navbar">
          <ul>
            <li><a href="#home">home</a></li>
            <li><a href="">Hackathons</a></li>
            <li><a href={{ url_for('cllg') }}>Organize a hackathon</a></li>
            <li><a href={{ url_for('login') }}>Sign in</a></li>
          </ul>
        </nav>
        
        
        </header>
    <div class="container">
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <form method="POST">
                    <div class="form-group">
                      <label for="name">Name: </label>
                      <input type="text" name="name" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                      <label for="email">Email : </label>
                      <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="tname">Team Name</label>
                      <input type="text" name="tname" class="form-control" id="tname">
                    </div>
                    <div class="form-group">
                      <label for="code">Please enter a 6 digit random code for your team</label>
                      <input type="text" onchange="verify()" name="code" class="form-control" id="code">
                    </div>
                    <div id="error" style="color:red"></div>
                    <button type="submit" class="btn form-control btn-default">Next</button>
                    
                </form>
            </div>
        </div>
    </div>


    <script src="../src/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
